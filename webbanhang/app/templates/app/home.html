{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/b15.jpg' %}" class="d-block w-100" alt="ngu vl"height='400'>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b12.jpg' %}" class="d-block w-100" alt="cc"height='400'>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b13.jpg' %}" class="d-block w-100" alt="dmm"height='400'>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row">
  {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action = "add" class="btn btn-outline-secondary add-btn update-cart">thêm vào giỏ hàng</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>{{product.price | floatformat:3}}</strong></h4>
        
        </div>
    </div>
    {% endfor %}



    

    
</div>
<br/><br/><br/>
{% endblock main-content %}
